<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
      "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Unit Tests</title>
    <link rel="stylesheet" href="../styles/qunit.css" type="text/css" />
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="../scripts/qunit.js" type="text/javascript"></script>
    <script src="../scripts/jquery.sleep.debug.js" type="text/javascript"></script>
    <script type="text/javascript">

        test("sleep for 1000 milliseconds", function () {
            var start = new Date().getTime();
            $.sleep(1000);
            var end = new Date().getTime();
            
            var duration = end - start;
            
            ok(duration >= 1000, 'sleep for 1000 milliseconds');
        });

    </script>
</head>
<body>
    <h1 id="qunit-header">Unit Tests</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    
    <div id="#content"></div>
</body>
</html>
