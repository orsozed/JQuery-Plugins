<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
      "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Log Unit Tests</title>
    <link rel="stylesheet" href="../styles/qunit.css" type="text/css" />
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="../scripts/qunit.js" type="text/javascript"></script>
    <script src="../scripts/jquery.log.debug.js" type="text/javascript"></script>
    <script type="text/javascript">
        
        test("logging a message", function () {
            window.console = {
                log: function (format, message) {
                    equal(message, "message", "message passed in matched");
                    start();
                }
            };
            stop();
            
            $.log("message");
        });

        test("logging an object", function () {
            window.console = {
                log: function (format, message) {
                    deepEqual(message, {property:'value'}, "message passed in matched");
                    start();
                }
            };
            stop();
            
            $.log({property:'value'});
        });

        test("logging a selector", function () {
            window.console = {
                log: function (format, message) {
                    equal(message, "message", "message passed in matched");
                    start();
                }
            };
            stop();
            
            $("#content").log("message");
        });

        test("logging a selector with multiple items", function () {
            window.console = {
                log: function (format, message) {
                    equal(message, "message", "message passed in matched");
                    start();
                }
            };
            stop();
            
            $("h2").log("message");
        });
        
    </script>
</head>
<body>
    <h1 id="qunit-header">Log Unit Tests</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    
    <div id="#content"></div>
</body>
</html>
