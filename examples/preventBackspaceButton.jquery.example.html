<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
      "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Prevent Backspace Button from leaving page</title>

    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="scripts/jquery.address-1.4.js" type="text/javascript"></script>
    
    <!-- example plugin -->
    <script src="../plugins/preventBackspaceButton.jquery.debug.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        $(document).ready(function() {
            $.address.value('test'); 
            $.preventBackspaceButton();
        });
    </script>
</head>
<body>
    <a href="preventBackspaceButton.jquery.example.html">test</a>
    <form id="form-person" action="">
        <label for="FirstName">First Name:</label>
        <input type="text" name="FirstName" id="FirstName" value="JOHN" size="75" />
        
        <label for="LastName">Last Name:</label>
        <input type="text" name="LastName" id="LastName" value="DOE" size="75" />
        
        <label for="Age">Age:</label>
        <select name="Age">
    		<option selected="selected">0-18</option>
			<option>18-30</option>
			<option>30-65</option>
			<option>65+</option>
		</select>
    </form>
</body>
</html>
